<video id="video"></video>
<canvas id="canvas"></canvas>

<style>
  html, body { padding: 0px; margin: 0px; }
  canvas { width: 100%; }
  video { display: none; }
</style>

<script>
  // Grab elements, create settings, etc.
  var video = document.getElementById('video');
  var canvas = document.getElementById('canvas');
  var context = canvas.getContext('2d');

  // max resolution for each device
  let profile = { video: {width: {ideal: 9999}, height: {ideal: 9999}, facingMode: 'user' } };

  // Get access to the camera!
  if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Not adding `{ audio: true }` since we only want video now
      navigator.mediaDevices.getUserMedia(profile).then(function(stream) {
          //video.src = window.URL.createObjectURL(stream);
          video.srcObject = stream;
          video.play();

          let cw = null;
          let ch = null;

          // loop render to canvas
          var last = Date.now()
          var loop = function() {
            var dt = Date.now() - last

            // update video width/height to canvas (prevent canvas blur)
            if ((cw == null) && (ch == null) &&
                (video.videoWidth > 0) && (video.videoHeight > 0)) {
              canvas.width = cw = video.videoWidth;
              canvas.height = ch = video.videoHeight;
            }

            // draw video to canvas
            context.drawImage(video, 0, 0);

            last = Date.now()
            requestAnimationFrame(loop) 
          }
          requestAnimationFrame(loop) 
      });
  }

</script>
